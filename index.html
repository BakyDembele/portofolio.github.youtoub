<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
</head>
<body>
    <P>Portofolio</P>
    <section id="portfolio">
        <div class="container">
          <div class="divider white"></div>
          <div class="heading">
          <h2>Portfolio</h2>
          </div>
          <div class="row">
            <div class="col-md-4">
              <a href="https://facebook.com" target="_blank">
                <img src="images/facebook_share.png" class="img-thumbnail" alt="facebook_share">
              </a>
          </div>
          <div class="row">
            <div class="col-md-4">
              <a href="https://Youtube.com" target="_blank">
                <img src="images/youtube.png" class="img-thumbnail" alt="youtube">
              </a>
            </div>
            <div class="col-md-4">
              <a href="https://facebook.com" target="_blank">
                <img src="images/facebook_video.png" class="img-thumbnail" alt="facebook_video">
              </a>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
